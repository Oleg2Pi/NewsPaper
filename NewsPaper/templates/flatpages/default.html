<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>News site</title>
    <!-- Favicon-->
    <!-- Core theme CSS (includes Bootstrap)-->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
{% load cache %}

<body>
    <!-- Responsive navbar-->
    {% cache 60 nav %}
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #0484df;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/News.jpg' %}" alt="News" width="60" height="34"
                        style="border-radius: 10rem;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'news:posts_list' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="{% url 'news:post_search' %}">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news:category_list' %}">Category</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout">Log out</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/login">Log in</a>
                        </li>
                        {% endif %}
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-info" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    {% endcache %}

    <!-- Page content-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>

</html>
